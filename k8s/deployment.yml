apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spring-music-blue
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-music
        type: blue
    spec:
      serviceAccountName: demo
      containers:
      - name: spring-music
        image: yogendra/spring-music:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "768Mi"
            cpu: "500m"
          limits:
            memory: "768Mi"
            cpu: "1"
        ports:
        - name: web
          containerPort: 8080
